<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400&display=swap" rel="stylesheet">
    <title>Receipt</title>
</head>
<body>
    <div class="invoice-container" style="margin-top:10%">
        <div class="invoice-header">
            <div class="title-date" style="width:100%">
                <p class="date">Date: <input type="date" /></p>
            </div>
            <div class="space"></div>
            <div style="width:100%;text-align:center;margin-top:15px">
                <h2 class="title">Receipt</h2>
            </div>
        </div>
        <div class="invoice-body">
             <table>
                    <tr>
                        <td><input type="text" id="company" placeholder="Company Name" />
                    </tr>
                    <tr>
                       <td>Bill To <hr style="width:90%" />
                       <input type="text" id="bill" placeholder="Address" />
                    
                        <td>Ship To <hr style="width:90%" /><input type="text" id="ship" placeholder="Address" />
                    </tr>
                </table>
            <table>
                <thead>
                    <th style="padding-left:12px;">DESC</th>
                    <th>QTY</th>
                    <th>UNIT PRICE</th>
                    <th>TOTAL</th>
                    <th style="text-align: right;"></th>
                </thead>

                <tbody id="table-body">
                <tr class="single-row">
                    <td><input type="text" placeholder="Product name" class="product left"></td>
                    <td><input type="number" placeholder="0" name="unit" class="unit" id="unit" onkeyup="getInput()"></td>
                    <td><input type="number" placeholder="0" name="price" class="price" id="price" onkeyup="getInput()"></td>
                    <td><input type="number" placeholder="0" name="amount" class="amount" id="amount" disabled></td>
                    <td style="text-align: right;" class="rmPrint prt"><span class="material-icons"  >delete_outline</span></td>
                </tr>
                
                <tr style="padding-left: 20px" class="prt">
                    <td class="dashed "><div class="float">
                        <a href="#" class="float" id="add-row">
                            <span class="material-icons plus prt">add</span>
                        </a>
                    </div>
                </td>
                    <td class="dashed"></td>
                    <td class="dashed"></td>
                    <td class="dashed"></td>
                    <td class="dashed"></td>
                </tr>
            </tbody>
            </table>
            <div id="sum">Total Amount: <input type="text" placeholder="0.00" name="total" class="total" id="total" disabled></div>

        </div>

<div style="width:100%;text-align:center">
    <button class="prt" style="padding:10px;background: red;color:white;font-size:22px" onclick="myFun()">Print</button>
</div>
    </div>

    <script src="app.js" async defer></script>
</body>
</html>
